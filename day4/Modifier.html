<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰符的使用</title>
</head>

<script src="../js/vue-2.6.5.js"></script>

<script type="application/javascript">
    // stop、prevent，keyUp，native，once
    window.onload = function () {
        let app = new Vue({
            el: '#app',
            data: {},
            methods: {
                click1() {
                    alert("i'm h1")
                },
                click2() {
                    alert("i'm h2")
                },
                sub(event) {
                    console.log(event)
                },
                click(val, event) {
                    console.log(val, event)
                }
            }
        })
    }
</script>
<style type="text/css">
    .h1 {
        width: 300px;
        height: 300px;
        background-color: aqua;
    }

    .h2 {
        width: 150px;
        height: 150px;
        background-color: red;
    }
</style>
<body>
<div id="app">
    <div class="h1" @click="click1">
        <!--解决内层的div冒泡-->
        <div class="h2" @click.stop="click2">

        </div>
    </div>
    <div id="h3">
        <form action="https://ww.baidu.com">
            <label>名称</label>
            <input type="text" name="name1"/>
            <!--阻止表单的默认提交-->
            <input type="submit" value="提交" @click.prevent="sub"/>
        </form>
        </br>
        <label>验证键盘事件</label>
        <input type="text" name="name2" @keyup.enter="click">
<!--        <cron @click.native="clickNative">自定义组件</cron>-->
    </div>
</div>
</body>
</html>

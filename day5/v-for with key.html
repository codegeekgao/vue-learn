<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/vue-2.6.5.js"></script>

<script type="application/javascript">
    // 数组、对象
    window.onload = function () {
        let app = new Vue({
            el: '#app',
            data: {
                visible: false,
                persons: [
                    {id:1,name: '张三', age: 15, salary: 5000},
                    {id:2,name: '李四', age: 24, salary: 6000},
                    {id:3,name: '王五', age: 25, salary: 7000},
                    {id:4,name: '赵六', age: 26, salary: 8000},
                    {id:5,name: '田七', age: 27, salary: 9000},
                ]
            },
            methods: {

            }
        })
    }
</script>
<body>
    <div id="app">
        <ul>
            <li v-for="(value,key) in persons ">key：{{key}}---{{value}}</li>
            <!--遍历对象数组需要注意的是第一个参数是数组里的每一个元素，第二个参数是数组索引-->
            <li v-for="(item,index) in persons" :key="item.id">{{item.name}}--{{item.age}}--{{item.salary}}</li>
        </ul>
    </div>
</body>
</html>

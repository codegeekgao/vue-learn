<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/vue-2.6.5.js"></script>
<template id="t1">
    <div>
        <p>{{msg}}</p>
        <slot></slot>
    </div>
</template>
<script type="application/javascript">
    window.onload = function () {
        const tmp = {
            template: '#t1',
            data() {
                return {msg: 'its a message'}
            }
        }
        let app = new Vue({
            el: '#app',
            data: {},
            components: {
                tmp
            }
        })
    }

</script>
<body>
<div id="app">
    <tmp><p>父组件</p></tmp>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表展示</title>
</head>
<script src="../../js/vue-2.6.5.js"></script>
<script type="application/javascript">
    // 页面加载完毕后在执行script函数
    window.onload = function () {
        const app = new Vue({
            // el 表示要挂载的元素
            el: '#app',
            // 定义数据
            data: {
                movies: ['速度与激情', '变形金刚', '毒液', '复仇者联盟']
            }
        })
    }

</script>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">
            {{item}}
        </li>
    </ul>
</div>
</body>
</html>

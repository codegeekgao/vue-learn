<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../../../js/vue-2.6.5.js"></script>
<script type="application/javascript">
    // 页面加载完毕后在执行script函数
    window.onload = function() {
        const app = new Vue({
            // el 表示要挂载的元素
            el:'#app',
            // 定义数据
            data: {
                message:'张三',
                url:'https://img14.360buyimg.com/img/s260x260_jfs/t1/151129/5/18909/104925/601fec00Ed8fec22a/b2d9aa26d7876ab9.jpg!cc_130x130.webp'
            },

        })
    }

</script>
<body>
<div id="app">
    <h2 v-once="true"> {{message}}</h2>
    <img :src="url"  alt="上海鲜花港 - 郁金香" />

</div>
</body>
</html>
